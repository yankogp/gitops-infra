apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:beb3c5d506b25596a8d3eb2caaf084c1bc905c95
          imagePullPolicy: Always
          ports:
            - containerPort: 80
