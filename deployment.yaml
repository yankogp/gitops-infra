apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:2d096d4221d1693f14611f597b73c92a2eaf3425
          imagePullPolicy: Always
          ports:
            - containerPort: 80
