apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:01ff53abf4c9d6403c59c1a85319ead207748219
          imagePullPolicy: Always
          ports:
            - containerPort: 80
