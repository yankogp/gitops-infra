apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:a735c9b9b07ec549576923267e48d21fa90dc92d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
