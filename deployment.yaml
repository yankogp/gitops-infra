apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:7368d07f7de4cfe08711d554c58efefe5cfcdec3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
