apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:393c1db361d8d49156202f5f24f96d32cbb07a1a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
