apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:2592b6a21216562c56cd04ebb510f26a439c0a89
          imagePullPolicy: Always
          ports:
            - containerPort: 80
