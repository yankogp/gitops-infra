apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:3d1b0c809922c4df0c50b055b0dfa8567c9ec390
          imagePullPolicy: Always
          ports:
            - containerPort: 80
