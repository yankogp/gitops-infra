apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:aa822f1ae8dce59d6100dda344dd59620c32d827
          imagePullPolicy: Always
          ports:
            - containerPort: 80
