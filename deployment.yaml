apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:1d788bb9549ad4b1a30f1cd59f2982368c5b78ea
          imagePullPolicy: Always
          ports:
            - containerPort: 80
