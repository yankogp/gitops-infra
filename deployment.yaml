apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:c1dcc1eaba14d6f9f6f4c237a240b9c15cb1bb19
          imagePullPolicy: Always
          ports:
            - containerPort: 80
