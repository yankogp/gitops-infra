apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:ebd144ac1382068f64492c69e0016435428b2038
          imagePullPolicy: Always
          ports:
            - containerPort: 80
