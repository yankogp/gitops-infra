apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:d01d99dea2b78e9c28dfda86120b37ab58220e07
          imagePullPolicy: Always
          ports:
            - containerPort: 80
