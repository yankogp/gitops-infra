apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:552cc6dacb064467e40388f9fa6e986cb208de45
          imagePullPolicy: Always
          ports:
            - containerPort: 80
