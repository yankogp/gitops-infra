apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:c51c62816d868534a93d90f727148215b95e4479
          imagePullPolicy: Always
          ports:
            - containerPort: 80
