apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:f6ceb95b8b6c87147d4100589be83a894daca921
          imagePullPolicy: Always
          ports:
            - containerPort: 80
