apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: yankogp/gitops01:f19993d53f01f223052fca5bb5e62dafaa39c88a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
